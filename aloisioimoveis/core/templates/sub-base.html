{% extends 'base.html' %}

{% block content %}
    <!-- Search -->
    <section class="top-page">
        <div class="container">
            <div id="search" class="search-box" v-cloak>
                <form class="form-inline">
                    <fieldset>
                        <div class="form-group">
                            <label for="finalidade">O que vocÃª precisa?</label><br>
                            <div id="finalidade" class="btn-group" role="group">
                                <button type="button" class="btn btn-default"
                                        v-bind:class="{ active: finalidade === 'alugar' }"
                                        v-on:click="setFinalidade('alugar')">Alugar</button>
                                <button type="button" class="btn btn-default"
                                        v-bind:class="{ active: finalidade === 'comprar' }"
                                        v-on:click="setFinalidade('comprar')">Comprar</button>
                            </div>
                        </div>
                        <div class="form-group search-group">
                            <label>Qual tipo?</label><br>
                            <div class="btn-group">
                                <button id="btn-tipo-de-imovel" class="btn btn-default dropdown-toggle"
                                        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {% verbatim %} {{ currentTipoDeImovel.label }} {% endverbatim %} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li v-for="tipoDeImovel in tiposDeImovel">
                                        <a href="javascript:void(0);"
                                           v-on:click="setTipoDeImovel(tipoDeImovel)">{% verbatim %} {{ tipoDeImovel.label }} {% endverbatim %}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group search-group">
                            <label>Onde?</label><br>
                            <div class="btn-group">
                                <button id="btn-cidades" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {% verbatim %} {{ currentCidade.label }} {% endverbatim %} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li v-for="cidade in cidades">
                                        <a href="javascript:void(0);"
                                           v-on:click="setCidade(cidade)">{% verbatim %} {{ cidade.label }} {% endverbatim %}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn-group">
                                <button id="btn-bairros" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {% verbatim %} {{ currentBairro.label }} {% endverbatim %} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li v-for="bairro in bairros">
                                        <a href="javascript:void(0);"
                                           v-on:click="setBairro(bairro)">{% verbatim %} {{ bairro.label }} {% endverbatim %}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="btn-search" class="btn" type="button"><i class="fa fa-search"></i> &nbsp;Buscar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    {% block sub_content %}
    {% endblock sub_content %}

{% endblock content %}
